services:
  # Backend Spring Boot
  - type: web
    name: analyzer-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Health Check
    healthCheckPath: /actuator/health

    # Variables de Entorno
    envVars:
      # Spring Profile
      - key: SPRING_PROFILES_ACTIVE
        value: prod

      # PostgreSQL - SUPABASE
      - key: DATABASE_URL
        sync: false

      # MongoDB Atlas
      - key: MONGO_URI
        sync: false

      # JWT Secret - Render lo genera automáticamente
      - key: JWT_SECRET
        generateValue: true

      # Gemini API - Agregar manualmente
      - key: GEMINI_API_KEY
        sync: false

      # Configuración de Gemini
      - key: GEMINI_API_URL
        value: https://generativelanguage.googleapis.com

      - key: GEMINI_API_MODEL
        value: gemini-2.5-flash

      - key: GEMINI_API_MAX_TOKENS
        value: 10000

      - key: GEMINI_API_TEMPERATURE
        value: 0.2

      # Análisis
      - key: ANALYSIS_USE_AI
        value: true

      # JVM Options
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m