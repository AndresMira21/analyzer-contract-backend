spring.application.name=backend

# ============================================
# POSTGRESQL - SUPABASE
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Supabase requiere SSL
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# MONGODB - Contratos y Chat
# ============================================
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/analizador_contratos}

# ============================================
# SEGURIDAD - JWT
# ============================================
app.jwt.secret=${JWT_SECRET:VGhpcy1pcw1hLXNlY3JldC1kZXYtZm9yLWFuYWxpemFkb3I=}
app.jwt.expiration-ms=86400000

# ============================================
# GEMINI API (IA)
# ============================================
# CRITICO: Cambiado para usar variable de entorno
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com}
gemini.api.model=${GEMINI_API_MODEL:gemini-2.5-flash}
gemini.api.max-tokens=${GEMINI_API_MAX_TOKENS:10000}
gemini.api.temperature=${GEMINI_API_TEMPERATURE:0.2}

# ============================================
# FILE UPLOAD
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ============================================
# SERVIDOR
# ============================================
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain

# ============================================
# ACTUATOR (Health Check)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.mongo.enabled=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.acl.backend=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# ANALISIS
# ============================================
analysis.use-ai=${ANALYSIS_USE_AI:true}