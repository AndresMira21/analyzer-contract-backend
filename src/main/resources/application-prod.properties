# ============================================
# POSTGRESQL - Supabase
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion para Supabase Connection Pooler
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

# Pool optimizado para produccion
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=180000

spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION

# ============================================
# JPA / HIBERNATE (Produccion)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# MONGODB (Produccion - MongoDB Atlas)
# ============================================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# ============================================
# SEGURIDAD - JWT (Produccion)
# ============================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# ============================================
# GEMINI API (Produccion)
# ============================================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com}
gemini.api.model=${GEMINI_API_MODEL:gemini-2.5-flash}
gemini.api.max-tokens=${GEMINI_API_MAX_TOKENS:15000}
gemini.api.temperature=${GEMINI_API_TEMPERATURE:0.2}

# ============================================
# FILE UPLOAD (Produccion)
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# SERVIDOR (Render usa PORT automaticamente)
# ============================================
server.port=${PORT:8080}
server.compression.enabled=true

# ============================================
# ACTUATOR (Seguridad en produccion)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.health.mongo.enabled=false
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

# ============================================
# LOGGING (Produccion - menos verboso)
# ============================================
logging.level.root=WARN
logging.level.com.acl.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ANALISIS
# ============================================
analysis.use-ai=${ANALYSIS_USE_AI:true}

# ============================================
# SEGURIDAD ADICIONAL
# ============================================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# ============================================
# CORS (URLs correctas)
# ============================================
app.cors.allowed-origins=https://analyzer-contract-frontend-kohl.vercel.app,http://localhost:3000,http://localhost:5173

