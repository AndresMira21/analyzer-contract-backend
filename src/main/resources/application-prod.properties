# ============================================
# POSTGRESQL - Supabase
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración para Supabase Connection Pooler
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

# Pool optimizado para produccion
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000

# ============================================
# JPA / HIBERNATE (Produccion)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# MONGODB (Produccion - MongoDB Atlas)
# ============================================
spring.data.mongodb.uri=${MONGO_URI}

# ============================================
# SEGURIDAD - JWT (Produccion)
# ============================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# ============================================
# GEMINI API (Produccion)
# ============================================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com}
gemini.api.model=${GEMINI_API_MODEL:gemini-2.5-flash}
gemini.api.max-tokens=${GEMINI_API_MAX_TOKENS:10000}
gemini.api.temperature=${GEMINI_API_TEMPERATURE:0.2}

# ============================================
# FILE UPLOAD (Produccion)
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# SERVIDOR (Render usa PORT automaticamente)
# ============================================
server.port=${PORT:8080}
server.compression.enabled=true

# ============================================
# ACTUATOR (Seguridad en produccion)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.health.mongo.enabled=true

# ============================================
# LOGGING (Produccion - menos verboso)
# ============================================
logging.level.root=WARN
logging.level.com.acl.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ANALISIS
# ============================================
analysis.use-ai=${ANALYSIS_USE_AI:true}

# ============================================
# SEGURIDAD ADICIONAL
# ============================================
server.error.include-message=never
server.error.include-stacktrace=never

# ============================================
# CORS (Produccion)
# ============================================
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}