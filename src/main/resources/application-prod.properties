# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN
# Este archivo se usa cuando SPRING_PROFILES_ACTIVE=prod
# ============================================

# ============================================
# POSTGRESQL - Supabase
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool optimizado para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000

# ============================================
# JPA / HIBERNATE (Producción)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# MONGODB (Producción - MongoDB Atlas)
# ============================================
spring.data.mongodb.uri=${MONGO_URI}

# ============================================
# SEGURIDAD - JWT (Producción)
# ============================================
# IMPORTANTE: Debe ser diferente al de desarrollo
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# ============================================
# GEMINI API (Producción)
# ============================================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com
gemini.api.model=gemini-2.5-flash
gemini.api.max-tokens=10000
gemini.api.temperature=0.2

# ============================================
# FILE UPLOAD (Producción)
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# SERVIDOR (Render usa PORT automáticamente)
# ============================================
server.port=${PORT:8080}
server.compression.enabled=true

# ============================================
# ACTUATOR (Seguridad en producción)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.health.mongo.enabled=true

# ============================================
# LOGGING (Producción - menos verboso)
# ============================================
logging.level.root=WARN
logging.level.com.acl.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ANÁLISIS
# ============================================
analysis.use-ai=true

# ============================================
# SEGURIDAD ADICIONAL
# ============================================
server.error.include-message=never
server.error.include-stacktrace=never
spring.security.filter.dispatcher-types=REQUEST,ERROR